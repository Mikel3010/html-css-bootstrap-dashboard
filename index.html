<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- roboto  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header  -->
    <header>
        <nav class="ms_height">
            <div class="container-fluid ms_height">
                <div class="row align-items-center justify-content-between ms_height">
                    <div class="col-auto">
                        <img class="d-md-none" src="./img/mobile-logo.png" alt="logo boolean">
                        <img class="d-none d-md-block" src="./img/logo.svg" alt="logo boolean">
                    </div>
                    <div id="search" class="col">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" placeholder="Prova a cercare:lezioni di lavarel">
                    </div>
                    <div id="button-r-h" class="col-auto d-flex justify-content-around ps-0">
                        <div class="d-none d-md-block">
                            <button><i class="fa-solid fa-list-ul"></i></button>
                        </div>
                        <div>
                            <button class="d-none d-md-block"><i class="fa-solid fa-circle-question"></i></button>
                        </div>
                        <div>
                            <button class="d-none d-md-block"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                        </div>
                        <div class="dropdown">
                            <button class="ms_gold-b" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell"></i>
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                              <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                          </div>
                    </div>
                </div>    
            </div>
        </nav>
    </header>
    <!-- /header  -->
    <!-- main  -->
    <main class="d-flex ms_debug-backcolor3">
        <!-- aside  -->
        <aside class="ms_nav-aside aside-backgroundcolor p-4">
            <nav class="d-flex flex-column ms_nav-aside">
                <div>
                    <div>
                        <button type="button" class="btn btn-primary btn-sm d-flex ms_button-nav p-0 align-items-center p-2">
                            <span><i class="fa-solid fa-house fs-6"></i></span>
                            <span class="ps-2 d-none d-md-block">Home</span>
                        </button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary btn-sm d-flex ms_button-nav p-0 align-items-center p-2">
                            <span><i class="fa-solid fa-chart-simple fs-6 pe-1"></i></span>
                            <span class="ps-2 d-none d-md-block">Stats</span>
                        </button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary btn-sm d-flex ms_button-nav p-0 align-items-center p-2">
                            <span><i class="fa-solid fa-signal fs-6"></i></span>
                            <span class="ps-2 d-none d-md-block">Signals</span>
                        </button>
                    </div>
                </div>
                <div class="mt-auto">
                    <button type="button" class="btn btn-primary btn-sm d-flex ms_button-nav p-0 align-items-center p-2">
                        <span><i class="fa-solid fa-gear fs-6"></i></span>
                        <span class="ps-2 d-none d-md-block">Admin</span>
                    </button>
                </div>
            </nav>
        </aside>
        <!-- /aside  -->
        <!-- main container  -->
        <div class="ms_width">
            <div class="container-fluid">
                <div class="row flex-column flex-sm-row ms_debug-backcolor">
                    <div class="col col-sm-4 col-md-3 order-sm-3">nuovo studente</div>
                    <div class="col clo-sm-4 col-md-6">logo</div>
                    <div class="col col-sm-4 col-md-3">online</div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-8 ms_debug-backcolor2">
                        <div>prissime classi</div>
                        <div>F.A.Q.</div>
                    </div>
                    <div class="col-12 col-md-4 ms_debug-backcolor2">
                        <div>todo</div>
                        <div>utenti attivi</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /main container  -->
    </main>
    <!-- /main  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
